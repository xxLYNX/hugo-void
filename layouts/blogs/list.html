{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-5xl font-bold mb-8 md:mb-12 text-primary-light dark:text-primary-dark">{{ .Title }}</h1>
    
    {{ with .Content }}
    <div class="prose prose-lg prose-neutral dark:prose-invert max-w-3xl mx-auto mb-12">
        {{ . }}
    </div>
    {{ end }}
    
    <div class="space-y-12 max-w-3xl mx-auto">
        {{ range .Pages.ByDate.Reverse }}
        <article class="group">
            <p class="text-secondary-light dark:text-secondary-dark text-sm mb-2">{{ .Date.Format "January 2, 2006" }}</p>
            
            <a href="{{ .RelPermalink }}" class="block group-hover:text-accent-light dark:group-hover:text-accent-dark transition-colors duration-200">
                <h3 class="text-xl font-medium text-primary-light dark:text-primary-dark mb-3">
                    {{ .Title }}
                </h3>
            </a>
            
            <p class="text-secondary-light dark:text-secondary-dark mb-4">{{ .Params.summary }}</p>
            
            <div class="flex flex-wrap gap-2 mb-3">
                {{ range .Params.tags }}
                <span class="px-2 py-1 text-xs bg-primary-light dark:bg-tertiary-dark text-secondary-light dark:text-secondary-dark border border-primary-light dark:border-primary-dark rounded-md transition-all duration-300">{{ . }}</span>
                {{ end }}
            </div>
            
            <a href="{{ .RelPermalink }}" class="inline-flex items-center text-sm text-accent-light dark:text-accent-dark hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-200">
                Read more
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}

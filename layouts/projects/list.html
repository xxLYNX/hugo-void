{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-5xl font-bold mb-8 md:mb-12 text-primary-light dark:text-primary-dark">{{ .Title }}</h1>
    
    {{ with .Content }}
    <div class="prose prose-lg prose-neutral dark:prose-invert max-w-3xl mx-auto mb-12">
        {{ . }}
    </div>
    {{ end }}
    
    <div class="grid grid-cols-1 gap-6 md:gap-8 max-w-3xl mx-auto">
        {{ range .Pages.ByLastmod.Reverse }}
            {{ partial "fancy-tile.html" (dict "item" . "context" $) }}
        {{ end }}
    </div>
</div>

<style>
.project-card {
    height: 100%;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
}

html.dark .project-card:hover {
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
}

.aspect-w-16 {
    position: relative;
    padding-bottom: 56.25%;
}

.aspect-w-16 > img {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    object-fit: cover;
    filter: saturate(1.1) contrast(1.1);
}

.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.line-clamp-3 {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

@media (max-width: 768px) {
    .project-card:hover {
        transform: none;
    }
    
    .project-card .group-hover\:translate-y-\[-20px\] {
        transform: translateY(-10px);
    }
}

.prose {
    color: #4b5563;
}
html.dark .prose {
    color: #9ca3af;
}
.prose p {
    margin-bottom: 1rem;
}
</style>
{{ end }}
